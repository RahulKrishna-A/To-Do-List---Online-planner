<div id="menu__form_todoadd" style="display: none">
    <div class="menu__form_toadd_header">
        <p>New Task</p>
        <svg id="menu__form_todoadd_X" nxmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24">
            <path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path>
        </svg>
    </div>
    <form>
        <div>
            <label for="form_todo_title">Title:</label>
            <input type="text" required id="form_todo_title">
            <label for="form_todo_desc">Description:</label>
            <textarea contenteditable="true" rows="2" cols="3" id="form_todo_desc"></textarea>
        </div>
        <div>
            <label for="form_todo_datetime">Due Date:</label>
            <input type="datetime-local" required id="form_todo_datetime">
            <label for="form_todo_priority">Select Priority:</label>
            <select id="form_todo_priority">
                <option > High Priority</option>
                <option >Medium Priority</option>
                <option >Low Priority</option>
            </select>
        </div>
        <input id="form_todo_submit" type="submit">
    </form>

</div>

<div id="display_todo_details" style="display: none">
    <div id="todo_details_header">
        <p>Task Details</p>
    </div>
    <div class="todo_details name">
        <a>Name:</a>
        <a id="todo_details_name_editable" style="color:teal;"> </a>
    </div>
    <div class="todo_details desc">
        <a>Description:</a>
        <a id="todo_details_desc_editable"></a>
    </div>
    <div class="todo_details duedate">
        <a>Due Date:</a>
        <a id="todo_details_duedate_editable"></a>
    </div>
    <div class="todo_details priority">
        <a>Priority:</a>
        <a id="todo_details_priority_editable"></a>
    </div>
    <svg id="todo_details_X" nxmlns="http://www.w3.org/2000/svg" width="24" height="24"
         viewBox="0 0 24 24">
        <path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path>

</div>

<div id="menu__form_todo_edit" style="display: none">

        <div>
            <label for="form_edit_title">Title:</label>
            <input type="text" required id="form_edit_title">
            <label for="form_edit_desc">Description:</label>
            <textarea contenteditable="true" rows="2" cols="3" id="form_edit_desc"></textarea>
        </div>
        <div>
            <label for="form_edit_datetime">Due Date:</label>
            <input type="datetime-local" required id="form_edit_datetime">
            <label for="form_edit_priority">Select Priority:</label>
            <select id="form_edit_priority">
                <option > High Priority</option>
                <option >Medium Priority</option>
                <option >Low Priority</option>
            </select>
        </div>
        <input id="form_edit_submit" type="submit" value="Update">
        <button id="form_edit_deletetask">Delete Task</button>
    </form>

</div>
